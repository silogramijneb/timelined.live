<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<title>timelined.live - the best new way to schedule your business</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

			:root {
				--font-timelined-primary: "Poppins", sans-serif;
			}

			div.navbar {
				display: block;
				width: 100%;
				height: 60px;
				background-color: white;
				position: fixed;
				top: 0;
				left: 0;
			}

			div.main-nav-toggle { display: inline-block; }

			div.nav-hero-left {
				display: block;
				position: fixed;
				top: 1rem;
				left: 2rem;
			}

			div.nav-hero-left a {
				display: inline-block;
				text-decoration: none;
				color: black;
				font-family: var(--font-timelined-primary);
				font-size: 28px;
			}

			div.nav-links {
				display: inline-block;
			}
		</style>
	</head>

	<!--
		https://www.timelined.live
		Authors:
			Uday Atragada
			Ivan Bondarenko
			Benji Margolis
			Matt Muir
			Winston Osei-Bonsu
		Contact:
			support@timelined.live

		Pittsburgh, PA 2022
	-->
	<body>
		<div class="navbar">
			<div class="nav-hero-left">
				<a href="/">timelined.live</a>
			</div>
			<div class="nav-links">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/features">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
