		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

			:root {
				--font-timelined-primary: "Poppins", sans-serif;
			}

			.nav-hero {
				color: black;
				font-family: var(--font-timelined-primary);
				font-size: 28px;
			}

			header.masthead {
				display: block;
				margin-top: 5rem;
			}

			div.page-container {
				position: relative;
				min-height: 100vh;
				overflow-x: hidden;
			}

			div.content-wrap {
				padding-bottom: 2.5rem;
				padding-top: 2.5rem;
			}

			div.footer-container {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 2.5rem;
				padding-top: 10rem;
			}

			div.page-nav {
				color: #727272;
				text-align: center;
			}

			img.features-image {
				display: block;
				max-width: 120%;
				margin-left: auto;
				margin-right: auto;
				text-align: left;
			}

			div.signup-container {
				background-color: #6392D9;
				border: 1px solid #6392D9;
				border-radius: 35px;
				max-height: 40rem;
				padding-bottom: 20rem;
				padding-left: 5rem;
				overflow: visible;
				margin-left: -0.5%;
			}

			aside.testimonial {
				background-color: rgb(73, 89, 99);
				color: rgb(219, 219, 219);
				padding-top: 5rem;
				padding-bottom: 5rem;
				margin-bottom: 5rem;
			}

			img.logos-overlay {
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgb(219, 219, 219);
				max-width: 10rem;
				margin: auto;
			}
		</style>
	</head>
