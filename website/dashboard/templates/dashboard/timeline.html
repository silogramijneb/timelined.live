{% extends "dashboard/dashboard.html" %}
{% load crispy_forms_tags %}
{% block page_content %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create a new timeline</h1>
    </div>
    <!-- Content Row -->
    <div class="row">
		<div class="card dashboard-card">
        	<form action="submit" method="POST" id="timeline-event" class="uniForm">
            	{% csrf_token %}
				<fieldset class="form-group text-center">
						<legend class="border-bottom mb-3">Event</legend>
				</fieldset>
				<div class="form-group">
					{{ event_form.as_p }}
				</div>
				<div class="form-group">
					<button class="btn btn-rounded-pill" type="submit">+</button>
				</div>
        	</form>
		</div>
    </div>
</div>

{% endblock %}
